<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen">
    <div class="flex flex-col w-1/2 bg-gray-200 items-center justify-center">
        <img src="../ar-logo-blk.png" alt="Logo" class="h-24 w-24">
    </div>
    <div class="flex flex-col w-1/2 bg-white items-center justify-center px-10">
        <h1 class="text-3xl font-bold mb-4">AR</h1>
        <p class="text-lg text-gray-600">This is a simple two-column layout using Tailwind CSS. The columns are full-width, full-height, and vertically centered.</p>
    </div>
</body>
</html>
